url: https://pages.github.roche.com/NEST/teal.modules.general

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/NEST/teal.modules.general

reference:
  - title:
    contents:
      - teal.modules.general

  - title: General functionality modules
    contents:
      - matches('tm_[a-z][a-z]')

  - title: Modules for tables
    contents:
      - starts_with('tm_t_')

  - title: Modules for plots
    contents:
      - starts_with('tm_g_')
      - starts_with('tm_a_')

